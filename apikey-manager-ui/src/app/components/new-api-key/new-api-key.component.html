<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Generate New API Key</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      @if (isLoading) {
        <div class="loading-container">
          <mat-spinner diameter="40"></mat-spinner>
          <p>Verifying link...</p>
        </div>
      }

      @if (error) {
        <div class="error-container">
          <p class="error-message">{{ error }}</p>
        </div>
      }

      @if (!isLoading && !error) {
        @if (!apiKey) {
          <p>Click the button below to generate your new API key.</p>
          <div class="button-container">
            <button mat-raised-button color="primary" (click)="generateApiKey()" [disabled]="isGenerating">
              <mat-spinner diameter="20" *ngIf="isGenerating"></mat-spinner>
              <span>Generate API Key</span>
            </button>
          </div>
        }

        @if (apiKey) {
          <div class="api-key-container">
            <p class="warning">Please copy your API key now. You won't be able to see it again!</p>
            <div class="api-key">{{ apiKey }}</div>
            <button mat-raised-button color="primary" (click)="copyToClipboard()">
              Copy to Clipboard
            </button>
          </div>
        }
      }
    </mat-card-content>
  </mat-card>
</div>
